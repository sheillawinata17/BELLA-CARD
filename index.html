<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bella Card Store</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5d6dc;
    margin:0;
}

.header{
    background:#ff6f91;
    color:white;
    text-align:center;
    padding:15px;
    font-weight:bold;
    font-size:20px;
}

.container{
    width:500px;
    margin:30px auto;
}

.products{
    display:flex;
    gap:15px;
    justify-content:center;
}

.card{
    background:#fff;
    padding:15px;
    border-radius:10px;
    width:140px;
    text-align:center;
    cursor:pointer;
    border:2px solid transparent;
}

.card.active{
    border:2px solid #ff6f91;
}

.form-box{
    background:white;
    padding:20px;
    margin-top:20px;
    border-radius:10px;
}

input, select{
    width:100%;
    padding:8px;
    margin:5px 0 15px;
    border-radius:5px;
    border:1px solid #ccc;
}

.total{
    background:#ffd1dc;
    padding:10px;
    text-align:center;
    border-radius:8px;
    font-weight:bold;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:12px;
    background:#ff6f91;
    color:white;
    border:none;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">ðŸŒ¸ BELLA CARD STORE ðŸŒ¸</div>

<div class="container">

<h3 style="text-align:center;">Pilih Produk</h3>

<div class="products">
    <div class="card active" onclick="selectProduct('Simcard Tsel',100,this)">
        <b>Simcard Tsel</b><br>
        100 Baht / pcs
    </div>
    <div class="card" onclick="selectProduct('Simcard Byu',80,this)">
        <b>Simcard Byu</b><br>
        80 Baht / pcs
    </div>
    <div class="card" onclick="selectProduct('Database 1000',200000,this)">
        <b>Database 1000</b><br>
        Rp 200.000
    </div>
</div>

<div class="form-box">
    <h3>Detail Pemesanan</h3>

    Produk:
    <input type="text" id="produk" value="Simcard Tsel" readonly>

    Jumlah (Pcs):
    <input type="number" id="jumlah" value="1" min="1" onchange="hitungTotal()">

    <div class="total" id="total">
        Total: 100
    </div>

    Nama Lengkap:
    <input type="text" placeholder="Nama Anda">

    WA / Telegram:
    <input type="text" placeholder="@username / No WA">

    Metode Pembayaran:
    <select>
        <option>-- Pilih Pembayaran --</option>
        <option>Transfer Bank</option>
        <option>E-Wallet</option>
    </select>

    <button>KIRIM PESANAN</button>
</div>

</div>

<script>
let harga = 100;

function selectProduct(nama, price, el){
    harga = price;
    document.getElementById("produk").value = nama;

    document.querySelectorAll(".card").forEach(card=>{
        card.classList.remove("active");
    });

    el.classList.add("active");

    hitungTotal();
}

function hitungTotal(){
    let jumlah = document.getElementById("jumlah").value;
    let total = jumlah * harga;
    document.getElementById("total").innerHTML = "Total: " + total;
}
</script>

</body>
</html>
